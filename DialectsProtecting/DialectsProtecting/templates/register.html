<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>个人注册</title>
    <!--头格式-->
    <link rel="stylesheet" href="../static/content/css/register.css" />
</head>
<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="home.html"><img src="../static/content/image/r_logo.jpg" alt="" /></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册
                <div class="login">已有账号,去<a href="login.html">登录</a></div>
            </h3>
            <div class="reg_form">
                <form method="post" action="/register">
                    <ul>
                        <li>
                            <label for="">输入用户名：</label><input type="text" name="用户名" class="inp" />
                            <span class="error">用户名已存在</span>
                        </li>
                        <li>
                            <label for="">输入密码：</label><input type="password" name="输入密码" class="inp" />
                            <span class="success">密码正确</span>
                        </li>
                        <li>
                            <label for="">确认密码：</label><input type="password" name="确认密码" class="inp" />
                            <span class="success">密码正确</span>
                        </li>
                        <li class="agree"><input type="checkbox" name="用户条例" />
                            同意用户条例<a href="">《用户协议》</a>
                        </li>
                    </ul>
                    <li>
                        <input type="submit" name="同意" value="提交注册" class="btn" />
                    </li>
                </form>
            </div>
        </div>
        <footer>
            底部
        </footer>
    </div>
</body>
</html>

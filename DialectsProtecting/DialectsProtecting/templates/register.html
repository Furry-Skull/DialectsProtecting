<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>个人注册</title>
    <!--头格式-->
    <link rel="stylesheet" href="../static/content/css/navigate.css" />
    <link rel="stylesheet" href="../static/content/css/register.css" />
</head>
<body>
    {% include 'navigate.html' %}
    <div class="w">
        <header>
           
        </header>
        <div class="registerarea">
            <h3>
                注册
                <div class="login">已有账号,去<a href="login">登录</a></div>
            </h3>
            <div class="reg_form">
                <script>
                    function check() {
                        if (password1.value == password2.value) {
                            return true;
                        }
                        else {
                            document.getElementById("samePassword").innerHTML = '两次输入的密码不一致';
                            return false;
                        }
                    }
                </script>
                <form method="post" action="register" onsubmit="return check()">
                    <ul>
                        <li>
                            <label for="">输入用户名：</label><input type="text" name="用户名" class="inp" />
                            <span class="error">用户名已存在</span>
                        </li>
                        <li>
                            <label for="">输入密码：</label>
                            <input type="password" name="密码" class="inp" id="password1"/>
                        </li>
                        <li>
                            <label for="">确认密码：</label>
                            <input type="password" name="确认密码" class="inp" id="password2"/>
                            <span class="success" id="samePassword"></span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="用户条例" />
                            同意用户条例<a href="">《用户协议》</a>
                        </li>
                    </ul>
                    <input type="submit" name="同意" value="提交注册" class="btn" />
                </form>
            </div>
        </div>
        <footer>
            底部
        </footer>
    </div>
</body>
</html>

{# 导航条，需要导航条功能的include自此模板 #}
<header>
    <!--logo-->
    <div class="nav-logo">
        <h1>
            <a href="/home" title="主界面"></a>
        </h1>
    </div>
    <!--搜索框-->
    <div class="search">
        <form method="post" action="/search">
            <input type="text"
                   placeholder="输入关键词"
                   onfocus="if(placeholder=='输入关键词')placeholder=''"
                   onblur="if(!placeholder)placeholder='输入关键词'"
                   name="keywords"/>
            <input type="submit" value="搜索">
        </form>
    </div>
    <!--用户登录/注册-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function getUser() {
            document.getElementById("userMessage").innerHTML = 'test';
            $.ajax({
                data: {},
                type: "POST",
                dataType: "text",
                url: "/user/getCurrentUser",
                success:
                    function (data) {
                        if (data == '') {
                            document.getElementById("userMessage").innerHTML =
                                '<ul>\
                                        <li><a href="/user/register">注册</a></li>\
                                        <li><a href="/user/login">登录</a></li>\
                                    </ul>';
                        }
                        else {
                            document.getElementById("userMessage").innerHTML =
                                '<ul>\
                                        <li><a href="/my/' + data + '/space">' + data + '</a></li>\
                                    </ul >';
                        }
                    }
            })
        }
        window.onload = getUser;
    </script>
    <div class="user" id="userMessage">
    </div>
</header>

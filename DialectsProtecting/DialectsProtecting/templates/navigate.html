{# 导航条，需要导航条功能的include自此模板 #}
<div class="header w">
    <!--logo-->
    <div class="logo">
        <h1>
            <a href="" title="主界面"></a>
        </h1>
    </div>
    <!--导航栏-->
    <div class="nav">
        <ul>
            <li><a href="">导航1</a></li>
            <li><a href="">导航2</a></li>
            <li><a href="">导航3</a></li>
            <li><a href="">导航4</a></li>
        </ul>
    </div>
    <!--搜索框-->
    <div class="search">
        <input type="text" value="输入关键词" />
        <input type="button" value="搜索">
    </div>
    <!--用户登录/注册-->
    {% if isLogin %}
    <div class="user">
        <ul>
            <li><a href="">{{ userName }}</a></li>
        </ul>
    </div>
    {% else %}
    <div class="user">
        <ul>
            <li><a href="register">注册</a></li>
            <li><a href="login">登录</a></li>
        </ul>
    </div>
    {% endif %}
</div>

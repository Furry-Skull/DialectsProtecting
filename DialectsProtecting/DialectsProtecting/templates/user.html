<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/../static/content/image/LOGO.png" type="image/x-icon">
    <title>用户界面</title>
    <!--头格式-->
    <link rel="stylesheet" href="/../static/content/css/basic.css" />
    <link rel="stylesheet" href="/../static/content/css/user.css" />
    <style>
        .sidebar #user-sidebar li:nth-child(1) {
            background-color: var(--themecolor2);
            color: white;
        }
    </style>
</head>
<body>
    {% include 'navigate.html' %}
    {% include 'userSidebar.html' %}
    <div class="content-box">
        <div class="heading">我的信息</div>
        <div class="user-info">
            <div class="user-name">
                {{ userInfo__userName }}
            </div>
            <div class="user-location">
                <img src="/static/content/image/language.png" />
                <a href="/search/lang={{ userInfo__language }}">{{ userInfo__language }}</a>
            </div>
            <div class="user-language">
                <img src="/static/content/image/location.png" />
                <a href="/search/loc={{ userInfo__location }}">{{ userInfo__location }}</a>
            </div>
        </div>
        <div class="user-btn">
            <div class="upload">
                <a href="../upload">上传</a>
            </div>
            <div class="logout">
                <a href="/user/logout">登出</a>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script>
        var changecolor = document.getElementById('user-a1');
        changecolor.style.color = "white";
    </script>
</body>
</html>
